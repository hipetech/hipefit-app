name: EAS Submit

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment profile (development, staging, production)'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      build_id:
        description: 'Build ID to submit (optional - leave empty for latest build)'
        required: false
        type: string

jobs:
  submit:
    name: Submit iOS - ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install

      - name: Run EAS Submit
        run: |
          if [ -n "${{ inputs.build_id }}" ]; then
            eas submit \
              --platform ios \
              --profile ${{ inputs.environment }} \
              --id ${{ inputs.build_id }} \
              --non-interactive \
              --no-wait
          else
            eas submit \
              --platform ios \
              --profile ${{ inputs.environment }} \
              --non-interactive \
              --no-wait
          fi
