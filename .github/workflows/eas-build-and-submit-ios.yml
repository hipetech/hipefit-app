name: EAS Build iOS

on:
  push:
    branches:
      - production
      - staging
      - development
  pull_request:
    branches:
      - production
      - staging
      - development
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (development, staging, production)'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build:
    name: Build iOS - ${{ inputs.profile || 'auto' }}
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios && pod install && cd ..

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ inputs.profile }}" != "" ]; then
            echo "profile=${{ inputs.profile }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "profile=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            echo "profile=development" >> $GITHUB_OUTPUT
          else
            echo "profile=development" >> $GITHUB_OUTPUT
          fi

      - name: Run EAS Build
        run: |
          eas build \
            --platform ios \
            --profile ${{ steps.profile.outputs.profile }} \
            --local \
            --non-interactive \
            --output ${{ github.workspace }}/app-release.ipa

      - name: Submit to App Store
        if: success()
        run: |
          eas submit \
            --platform ios \
            --profile ${{ steps.profile.outputs.profile }} \
            --path ${{ github.workspace }}/app-release.ipa \
            --non-interactive
